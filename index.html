<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>

  <meta charset="UTF-8">
</head>

<body>
  <div class="container">
    <div class="name">
      <h1>Welcome to Rock Paper Scissors!</h1>
    </div>
    <div class="content">
      <p id="prompt">
        Play Rock Paper Scissors against a CPU! First to five wins. 
      </p>
    </div>
    <div class="scores">
      <div class="playerscore">
        <h3 id="playerlabel">Your Score: </h3>
        <h2 id="numplayerscore">0</h3>
      </div>
      <div class="rounds">
        <h3>Rounds Played:</h3>  
        <h2 id="numrounds">0</h2>   
      </div>
      <div class="cpuscore">
        <h3 id="cpulabel">CPU Score: </h3>
        <h2 id="numcpuscore">0</h3>
      </div>
    </div>
    </div>
    <div class="buttons">
      <button type="button" id="rock"></button>
      <button type="button" id="scissors"></button>
      <button type="button" id="paper"></button>
    </div>
    
  </div>
  <div class='restart'>
    <button type="button" id="restartbtn">Restart!</button>
  </div>
  
  
  
  
</body>
</html>
